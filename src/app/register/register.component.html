<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <div class="form-group">
        <label >Email</label>
        <input type="text" #mail class="form-control" >
      </div>
      <div class="form-group">
        <label >Username</label>
        <input type="text" #user class="form-control" >
      </div>
      <div class="form-group">
        <label >Cin</label>
        <input type="text" #cin class="form-control" >
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="register(user.value,mail.value,cin.value)">Register</button>
      <div class="form-group">
        <a href="/login">Already Have an Account</a>

      </div>
    </div>
  </div>
